<!DOCTYPE html>
<html>
<head>
	<title>Responsive Form</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="media1"> 
		<label>
			FIRST NAME
			<input type="text" placeholder="Jonathan">
		</label>
		<label>
			LAST NAME
			<input type="text" placeholder="Doe">
		</label>
		<label>
			EMAIL ADDRESS
			<input type="email" placeholder="jon@doe.com">
		</label>
		<label> COUNTRY
			<select>
				<option>Choose a Country</option>
				<option>Country 1</option>
			</select>
		</label>
		<label>
			BIOGRAPHY
			<textarea> </textarea>
		</label>
	</section>
	<section class="media2">
		<label>
			PHONE NUMBER
			<input type="text" placeholder="+351 999 999">
		</label>
		<label>
			AFFILIATIONS
			<textarea> </textarea>
		</label>
		<label>OCCUPATION
			<select>
				<option>Choose an Occupation</option>
				<option>Occupation 1</option>
			</select>
		</label>
		<label>
			CAT'S NAME
			<input type="text" placeholder="Kitty">
		</label>
		<label>FAVORITE GADGET</label>
			<label>
				<input type="radio" name="gadget">
				HEALING HOCKEY DYNABOMB
			</label>
			<label>
				<input type="radio" name="gadget">
				GARLIC GYRO-STABILIZED AQUAWASHER
			</label>
			<label>
				<input type="radio" name="gadget">
				NUCLEAR HAIRSPRAY
			</label>
			<label>
				<input type="radio" name="gadget">
				STABILIZED EXPLOSIVE LADLE
			</label>
	</section>
	<section class="media3"> 
		<label class="talent">TYPE OF TALENT
			<select>
				<option>Choose a talent</option>
				<option>Talent 1</option>
			</select>
		</label>
		<label>FAVORITE DRINKS</label>
			<label>
					<input type="checkbox">
					ORANGE JUICE
				</label>
				<label>
					<input type="checkbox">
					COFFEE
				</label>
				<label>
					<input type="checkbox">
					SODA
				</label>
				<label>
					<input type="checkbox">
					BEER
				</label>
				<label>
					<input type="checkbox">
					WINE
				</label>
		<label class="power">
			SPECIAL POWER
				<input type="text" placeholder="Anti-gravity">
		</label>
		<label>
			WEAPON OF CHOICE
				<input type="text" placeholder="Lightsaber">
		</label>
		<label>
			COMMENTS
			<textarea> </textarea>
		</label>
	</section>
	<button>SEND YOUR DATA</button>
</body>
</html>
